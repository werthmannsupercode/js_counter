<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Counter</title>
</head>

<body>
    <div>
        <h1>Counter</h1>
        <p id="result">0</p>
        <form action="">
            <input type="button" value="+1" id="plus_eins">
            <input type="button" value="-1" id="minus_eins">
            <input type="button" value="+10" id="plus_zehn">
            <input type="button" value="-10" id="minus_zehn">
            <input type="button" value="+100" id="plus_hundert">
            <input type="button" value="-100" id="minus_hundert">
            <input type="reset" value="reset" id="reset">
            <input type="button" value="*2" id="mal_zwei">
        </form>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
